# Spring Cloud Config Client configuration

# /{context-config-server}/{app-name}-{profile}.properties
# /{context-config-server}
spring.cloud.config.uri=http://localhost:9090/my-config-server

# /{app-name}
spring.cloud.config.name=${spring.application.name}

# /{profile}
spring.cloud.config.profile=${spring.profiles.active:default}

# label => branch
spring.cloud.config.label=master
